version: "3.9"

services:
  db:
    image: postgres:15
    container_name: realtor_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realtor}
      POSTGRES_USER: ${POSTGRES_USER:-realtor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realtor}
      TZ: Europe/Kyiv
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realtor} -d ${POSTGRES_DB:-realtor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtor_bot
    env_file:
      - .env
    environment:
      TZ: Europe/Kyiv
      DATABASE_URL: ${DATABASE_URL}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      GOOGLE_SPREADSHEET_ID: ${GOOGLE_SPREADSHEET_ID}
      GOOGLE_SERVICE_ACCOUNT_FILE: /run/secrets/google_sa.json
      LISTINGS_API_URL: ${LISTINGS_API_URL}
      LISTINGS_API_KEY: ${LISTINGS_API_KEY}
      LISTINGS_LIMIT: ${LISTINGS_LIMIT:-3}
      LISTINGS_OFFSET: ${LISTINGS_OFFSET:-0}
      SHEETS_CACHE_TTL: ${SHEETS_CACHE_TTL:-300}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./secrets/google_sa.json:/run/secrets/google_sa.json:ro
    restart: unless-stopped

volumes:
  db_data:
